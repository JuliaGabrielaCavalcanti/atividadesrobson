<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Botões</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Escolha uma página para abrir</h1>
    
    <!-- Botões que redirecionam para as páginas -->
    <button class="button" onclick="window.location.href='pagina1.html'">Página 1</button>
    <button class="button" onclick="window.location.href='pagina2.html'">Página 2</button>
    <button class="button" onclick="window.location.href='pagina3.html'">Página 3</button>
    <button class="button" onclick="window.location.href='pagina4.html'">Página 4</button>
    
</body>
</html>
