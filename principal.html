<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Atividades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .button {
            padding: 15px 30px;
            margin: 15px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        #code-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            text-align: left;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Menu de Atividades</h1>

    <!-- Botões para cada arquivo -->
    <button class="button" onclick="showCode('Ex010.py')">Ex010.py</button>
    <button class="button" onclick="showCode('atividade1.py')">atividade1.py</button>
    <button class="button" onclick="showCode('atividade2.py')">atividade2.py</button>
    <button class="button" onclick="showCode('chute.py')">chute.py</button>
    <button class="button" onclick="showCode('chute2.py')">chute2.py</button>
    <button class="button" onclick="showCode('chutecerto.py')">chutecerto.py</button>
    <button class="button" onclick="showCode('ex00.py')">ex00.py</button>
    <button class="button" onclick="showCode('ex001.py')">ex001.py</button>
    <button class="button" onclick="showCode('ex002.py')">ex002.py</button>
    <button class="button" onclick="showCode('ex003.py')">ex003.py</button>
    <button class="button" onclick="showCode('ex004.py')">ex004.py</button>
    <button class="button" onclick="showCode('ex005.py')">ex005.py</button>
    <button class="button" onclick="showCode('ex006.py')">ex006.py</button>
    <button class="button" onclick="showCode('ex007.py')">ex007.py</button>
    <button class="button" onclick="showCode('ex008.py')">ex008.py</button>
    <button class="button" onclick="showCode('ex009.py')">ex009.py</button>
    <button class="button" onclick="showCode('ex019-n_int.py')">ex019-n_int.py</button>
    <button class="button" onclick="showCode('ex020_jogo.py')">ex020_jogo.py</button>
    
    <!-- Outros arquivos que não são Python, abrindo normalmente -->
    <button class="button" onclick="window.location.href='Exemplo-let certo.js'">Exemplo-let certo.js</button>
    <button class="button" onclick="window.location.href='Exemplo-let erro.js'">Exemplo-let erro.js</button>
    <button class="button" onclick="window.location.href='Exercícios python.pdf'">Exercícios python.pdf</button>
    <button class="button" onclick="window.location.href='Front1.html'">Front1.html</button>
    <button class="button" onclick="window.location.href='Front2.html'">Front2.html</button>
    <button class="button" onclick="window.location.href='carro1.webp'">carro1.webp</button>
    <button class="button" onclick="window.location.href='carro2.jpg'">carro2.jpg</button>
    <button class="button" onclick="window.location.href='imc.html'">imc.html</button>
    <button class="button" onclick="window.location.href='jogo2D.html'">jogo2D.html</button>

    <!-- Container para exibir o código Python -->
    <div id="code-container"></div>

    <script>
        function showCode(filename) {
            // Verificar se o arquivo é Python
            if (filename.endsWith('.py')) {
                fetch(filename)
                    .then(response => {
                        if (response.ok) {
                            return response.text();
                        }
                        throw new Error('Arquivo não encontrado');
                    })
                    .then(code => {
                        document.getElementById('code-container').style.display = 'block';
                        document.getElementById('code-container').textContent = code;
                    })
                    .catch(error => {
                        alert('Erro ao carregar o arquivo: ' + error);
                    });
            } else {
                // Se não for um arquivo Python, abre normalmente
                window.location.href = filename;
            }
        }
    </script>

</body>
</html>
