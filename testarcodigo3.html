<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testar os valores3</title>
</head>

<body>
    <button onclick="testar()">CLIQUE AQUI PARA TESTAR</button>
    <script>
        function testar() {
            // Condição simples
            N = 70
            if (N >= 200) {
                // true
                window.alert('O valor de N é MAIOR que 200!')
            }

            // Condição composta
            if (N >= 100) {
                //true
                window.alert('O valor de N é MAIOR que 100!')
            } else {
                //false
                window.alert('O valor de N é MENOR que 100!')
            }
        }
    </script>

</body>

</html>
